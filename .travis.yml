sudo: required

services:
  - docker

language: go

notifications:
  email: true

go:
  - 1.9

go_import_path: k8s.io/ingress-nginx

# New secure variables can be added using travis encrypt -r kubernetes/ingress-nginx --add K=V 
env:
  global:
  - CHANGE_MINIKUBE_NONE_USER=true
  - KUBERNETES_VERSION=v1.7.5
  - DOCKER=docker
  - secure:  
  - secure:  

merge_mode: deep_merge

after_success:
  - .travis/publish.sh

jobs:
  include:
  - stage: Static Check
    script:
    - go get github.com/golang/lint/golint
    - make fmt lint vet
  - stage: Coverage
    script:
    - go get github.com/mattn/goveralls
    - go get github.com/modocache/gover
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;
      fi
    - make cover
  - stage: e2e
    before_script:
    - make e2e-image
    - test/e2e/up.sh
    script:
    - make e2e-test
