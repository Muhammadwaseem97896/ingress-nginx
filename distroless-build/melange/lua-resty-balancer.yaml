package:
  name: luaresty-balancer
  version: {{ .LUA_RESTY_BALANCER_VERSION }}
  epoch: 0
  description: "A generic consistent hash implementation for OpenResty/Lua"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      license: BSD license
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/edge/main
      - https://dl-cdn.alpinelinux.org/alpine/edge/community
      - '@local /work/packages'
    packages:
      - alpine-baselayout-data
      - busybox
      - build-base
      - ssl_client
      - ca-certificates-bundle

  accounts:
    groups:
      - groupname: www-data
        gid: 10000
    users:
      - username: www-data
        uid: 10000

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/openresty/lua-resty-balancer/archive/v{{ .LUA_RESTY_BALANCER_VERSION }}.tar.gz
      expected-sha256: {{ .LUA_RESTY_BALANCER_VERSION_SHA }}
      strip-components: 1
  - uses: autoconf/make
  - uses: autoconf/make-install
